<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js" defer></script>
    <div class="main">

        <div class="countdown">
            <h1 class="minutes time">0</h1>
            <h1 class="time">:</h1>
            <h1 class="seconds time">5</h1>
        </div>

        <button id="btn">
            Click Counter: 0
        </button>
        
        <div class="popup">
            <h1 class="result">
                Well.. You Clicked with the speed of
                (Clicks pe-<br>r seconds). You made 28 Clicks in 5 Seconds</h1>
                <button id="play">Play Again</button>
        </div>
    </div>
</body>
</html>
